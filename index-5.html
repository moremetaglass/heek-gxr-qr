<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEEK - 갤럭시 XR 시력 설정</title>
  <style>
    :root { --primary: #000000; --accent: #4a90e2; --bg: #fdfdfd; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; color: #333; }
    .container { background: #ffffff; width: 100%; max-width: 600px; padding: 40px 25px; border-radius: 30px; box-sizing: border-box; text-align: center; }
    h2 { font-size: 26px; margin-bottom: 10px; font-weight: 900; letter-spacing: -1px; }
    .desc { font-size: 15px; color: #777; margin-bottom: 25px; line-height: 1.5; }
    
    /* 안내 문구 스타일 */
    .info-box { background: #f0f7ff; border: 1px solid #d0e3ff; padding: 15px; border-radius: 15px; margin-bottom: 30px; color: #4a90e2; font-size: 14px; font-weight: 600; line-height: 1.6; }

    .eye-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
    @media (max-width: 550px) { .eye-grid { grid-template-columns: 1fr; } }
    
    .card { background: #ffffff; border: 1px solid #f0f0f0; padding: 25px; border-radius: 25px; text-align: left; box-shadow: 0 4px 15px rgba(0,0,0,0.03); position: relative; }
    .card-title { font-size: 14px; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: block; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .input-group { margin-bottom: 18px; }
    .input-label { font-size: 12px; color: #999; margin-bottom: 8px; display: block; font-weight: 600; }
    
    .stepper { display: flex; align-items: center; background: #f1f3f5; border-radius: 15px; padding: 5px; height: 45px; }
    .stepper button { width: 40px; height: 35px; border: none; background: white; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .stepper input { flex: 1; border: none; background: transparent; text-align: center; font-size: 16px; font-weight: 800; outline: none; width: 60px; }
    
    .axis-input { width: 100%; border: none; background: #f1f3f5; border-radius: 15px; height: 45px; text-align: center; font-size: 16px; font-weight: 800; outline: none; box-sizing: border-box; }
    .axis-input:disabled { background-color: #f8f9fa; color: #ccc; cursor: not-allowed; }

    .btn-submit { width: 100%; padding: 22px; background: var(--primary); color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 15px; transition: transform 0.2s; }
    .btn-submit:active { transform: scale(0.98); }

    #qr-container { margin-top: 30px; display: none; padding: 30px; border-radius: 30px; background: #f9f9f9; border: 2px dashed #eee; animation: fadeIn 0.5s; }
    #qrcode { display: inline-block; padding: 15px; background: white; border-radius: 15px; margin-bottom: 20px; }
    #qrcode img { width: 220px; height: 220px; display: block; }
    .guide-box { background: #e8f0fe; padding: 20px; border-radius: 20px; text-align: left; }
    .guide-box h4 { margin: 0 0 10px 0; color: #1a73e8; font-size: 16px; }
    .guide-box ol { margin: 0; padding-left: 20px; font-size: 14px; line-height: 1.8; color: #444; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="container">
  <h2>HEEK 갤럭시 XR 시력 설정</h2>
