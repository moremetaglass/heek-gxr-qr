<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEEK - 갤럭시 XR 시력 설정</title>
  <style>
    :root { --primary: #000000; --accent: #1a73e8; --bg: #f4f7f9; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    .container { background: #ffffff; width: 100%; max-width: 600px; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; text-align: center; }
    h2 { font-size: 22px; margin-bottom: 10px; font-weight: 800; }
    .desc { font-size: 14px; color: #666; margin-bottom: 25px; line-height: 1.6; }
    .warning-box { background: #fff7e6; border: 1px solid #ffe58f; padding: 12px; border-radius: 12px; margin-bottom: 25px; color: #d46b08; font-size: 13px; font-weight: bold; }
    .eye-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
    @media (max-width: 500px) { .eye-grid { grid-template-columns: 1fr; } }
    .card { background: #fafafa; border: 1px solid #eee; padding: 20px; border-radius: 20px; text-align: left; }
    .card-title { font-size: 13px; font-weight: 700; color: var(--accent); margin-bottom: 15px; display: block; border-bottom: 2px solid #e8f0fe; padding-bottom: 5px; }
    .stepper { display: flex; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; height: 44px; background: #fff; margin-bottom: 15px; }
    .stepper button { width: 45px; border: none; background: #f8f9fa; cursor: pointer; font-size: 20px; font-weight: bold; }
    .stepper input { flex: 1; border: none; text-align: center; font-size: 16px; font-weight: 700; outline: none; }
    .axis-input { width: 100%; border: 1px solid #ddd; border-radius: 12px; height: 44px; text-align: center; font-size: 16px; font-weight: 700; }
    .axis-input:disabled { background-color: #f0f0f0; color: #ccc; }
    .btn-submit { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 18px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    #qr-container { margin-top: 30px; display: none; padding: 25px; border-radius: 24px; background: #f8f9fa; border: 2px dashed #ddd; }
    #qrcode img { width: 240px; height: 240px; border-radius: 15px; }
  </style>
</head>
<body>

<div class="container">
  <h2>HEEK 갤럭시 XR 시력 설정</h2>
  <p class="desc">히크 렌즈가이드를 위한 갤럭시 XR 시력 QR 코드를 생성합니다.</p>

  <div class="eye-grid">
    <div class="card">
      <span class="card-title">L 왼쪽 눈</span>
      <input id="ls" type="number" step="0.25" value="0">
      <input id="lc" type="number" step="0.25" value="0" oninput="updateAxis()">
      <input id="la" type="number" value="0" disabled>
    </div>
    <div class="card">
      <span class="card-title">R 오른쪽 눈</span>
      <input id="rs" type="number" step="0.25" value="0">
      <input id="rc" type="number" step="0.25" value="0" oninput="updateAxis()">
      <input id="ra" type="number" value="0" disabled>
    </div>
  </div>

  <button class="btn-submit" onclick="makeQR()">시력 QR 코드 생성</button>

  <div id="qr-container">
    <div id="qrcode"></div>
  </div>
</div>

<script>
function updateAxis() {
  la.disabled = parseFloat(lc.value) === 0;
  ra.disabled = parseFloat(rc.value) === 0;
}

function makeQR() {
  const visionData = {
    LS: Number(ls.value),
    LC: Number(lc.value),
    LA: Number(la.value),
    RS: Number(rs.value),
    RC: Number(rc.value),
    RA: Number(ra.value)
  };

  // 1️⃣ JSON → Base64
  const visionBase64 = btoa(
    unescape(encodeURIComponent(JSON.stringify(visionData)))
  );

  // 2️⃣ 정품 XR 포맷
  const payload = JSON.stringify([
    "I610_EL",
    "1",
    visionBase64
  ]);

  // 3️⃣ QR 생성
  const url =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(payload);

  document.getElementById("qrcode").innerHTML =
    `<img src="${url}">`;

  document.getElementById("qr-container").style.display = "block";
}
</script>

</body>
</html>
